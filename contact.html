<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <div>
        <a href="./index.html">Home</a>
        <a href="./projects.html">My Projects</a>
        <a href="./blog.html">Blog</a>
        <a href="./contact.html">Contact Me</a>
        <a href="./contact_class.html">Contact Form</a>
    </div>
   
    <h1>Contact Me</h1>

    <form action="#" method="GET">
        <div class="form-row">
        <label>
            First Name:
            <input type="text" name="first-name" required />
        </label>
        </div>
        
        <div class="form-row">
        <label>
            Last Name:
            <input type="text" name="last-name" required /> 
        </label>
        </div>
        
        <div class="form-row">
            <label>
                Email:
                <input type="email" name="email" required /> 
            </label>    
        </div>

       <div class="form-row">
        <label>
            Phone Number:
            <input type="tel" 
                name="phone" 
                placeholder="format:111-111-1111" 
                required/>
        </label>
       </div>
       
       <div class="form-row">
        <label> 
            Message:  
            <textarea name="message"></textarea>
        </label>
       </div>
       <div class="form-row">
            <label>
                Gender:
                <select name="gender">
                    <option vaue="none">(none)</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="Other">Other</option>
                    <option value="do-not-disclose">Do Not Disclose</option>
                </select>
            </label>
       </div>

       <div class="form-row">
            <fieldset>
                <legend>Topic</legend>
                <label>
                    <input type="radio" name="topic" value="html">
                    HTML
                </label>
                <label>
                    <input type="radio" name="topic" value="CSS">
                   CSS
                </label>
                <label>
                    <input type="radio" name="topic" value="js">
                    JavaScript
                </label>
            </fieldset>
       </div>

       <div class="form-row">
            <fieldset>
                <legend>Request</legend>
                <label>
                    <input type="checkbox" name="advice">
                    Advice
                </label>
                <label>
                    <input type="checkbox" name="information">
                    Information
                </label>
                <label>
                    <input type="checkbox" name="motivation">
                    Motivation
                </label>
            </fieldset>
       </div>

       <div class="form-row">
            <label>
                Urgency (0 to 10)
                <input type="range" min="0" max="10" name="urgency" value="2"/>
            </label>
       </div>

       <div class="form-row">
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
       </div>
    </form>

</body>
</html>
